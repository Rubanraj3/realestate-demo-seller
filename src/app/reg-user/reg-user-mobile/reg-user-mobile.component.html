    <div class="content-2" [formGroup]="form">
      <h3 >Log in</h3>
      <div class="form">
       
        <div class="input">
          <label for="mobile">Otp:</label>
          <input
          type="text"
          (keypress)="checkErr()"
          onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57"
          formControlName="otp"
          placeholder="Enter Otp "
          maxlength="6"
         
          />
        </div>
        <!-- <p style="font-size: 14px;color: red;" *ngIf="emailSubmit && loginForm.get('email')?.invalid">
          Email is required !
        </p> -->
      
        <span  class="small" *ngIf="counter == 0" (click)="resendOtp()">Resend Otp!</span>
        <span  class="small" *ngIf="counter>0">{{counter | otpTimer}}</span>
        <div class="error-msg">
          <p  *ngIf="submitted && form.get('otp')?.invalid">
            Otp is required !
          </p>
          <p *ngIf="err">Invalid Otp !</p>
        </div>
        <button (click)="submit()" class="bttn">Submit</button>
      </div>
