  <div class="containerr">
    <!-- <div class="ad">
      <img src="../../../assets/images/ad-post.png" width="100%" />
    </div> -->
    <div class="main">
      <div class="top-ad">
        <img src="../../../assets/images/top-container-ad.png"  width="100%" />
      </div>
  
      <h1 style="font-weight: 700">
        Log In to the world of real-estate
  
        <!-- For Post your Property Login--
  
    Log In to post your property -->
      </h1>
      <div class="form">
        <form  [formGroup]="form" >
          <div class="inputs">
            <label  style="width: 500px">Otp :</label>
            <input
              type="text"
              (keypress)="checkErr()"
              onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57"
              formControlName="otp"
              placeholder="Enter Otp "
              maxlength="6"
             
            />
          </div>
          <div
            class="inputs"
          
          >
            <label style="width: 500px"></label>
            <p style="font-size: 14px;cursor: pointer;" *ngIf="counter == 0" (click)="resendOtp()" >Resend Otp!</p>
            <p  style="font-size: 14px;" *ngIf="counter>0">{{counter | otpTimer}}</p>
          </div>
          <div
            class="inputs error-msg"
            *ngIf="submitted && form.get('otp')?.invalid"
          >
            <label style="width: 500px"></label>
            <p>Otp is required !</p>
          </div>
          <div
            class="inputs error-msg"
            *ngIf="err"
          >
            <label style="width: 500px"></label>
            <p>Invalid Otp !</p>
          </div>
        
          <!-- <div class="inputs error-msg">
            <label style="width: 500px"></label>
            <p *ngIf="emailSubmit && loginForm.get('password')?.invalid">
              Password is required !
            </p>
            <p *ngIf="notfound">Please Enter a Valid Password</p>
            <p *ngIf="Emailnotfound">Enter a Registered Email Id</p>
            <p *ngIf="deActive">{{deActive}}</p>
          </div> -->
  
          <!-- <p class="forgot-password" >Forgot Password !</p> -->
  
          <div class="inputs login-btn">
            <button type="button" (click)="submit()" >Submit</button>
          </div>
        </form>
      </div>
    </div>
    <!-- <div class="ad">
      <img src="../../../assets/images/ad-post.png"  width="100%" />
    </div> -->
  </div>
