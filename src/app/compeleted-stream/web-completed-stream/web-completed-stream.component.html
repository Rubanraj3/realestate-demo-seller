<header>
  <div class="logo" style="z-index: 5000">
    <a routerLink="/">
      <img src="../../../assets/images/ownerLogo .png" />
    </a>
  </div>

  <div>
    <p><a  routerLinkActive="active"
         routerLink="/property">Stream</a>
         <span class="svg"
         ><svg
           width="100"
           height="2"
           viewBox="0 0 100 2"
           fill="none"
           xmlns="http://www.w3.org/2000/svg"
         >
           <rect width="100" height="2" rx="1" fill="white" />
         </svg>
       </span></p>
    <p>
      <a routerLinkActive="active"
       routerLink="/completed-stream">Completed Streams</a>
      <span class="svg"
        ><svg
          width="100"
          height="2"
          viewBox="0 0 100 2"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="100" height="2" rx="1" fill="white" />
        </svg>
      </span>
    </p>
  </div>
</header>

              {{ v.streamStatus }}
